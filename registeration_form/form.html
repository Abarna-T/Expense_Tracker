<!DOCTYPE html>
<html>
    <head>
        <title>Form_Validator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
    </head>
    <body>

     <div class="container">
         <!--Form-->
         <form name="form" id="form">

             <h2>Register with Us!</h2>
             <div class="form-control">
                 <label for="username">Username</label>
                 <input type="text" id="username" placeholder="Enter the Username">
                 <small>Error Message</small>
             </div>
             <div class="form-control">
                <label for="Email">Email</label>
                <input type="text" id="email" placeholder="Enter the Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter the password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" placeholder="Confirm the password entered">
                <small>Error Message</small>
            </div>
            <button type="Submit">SUBMIT</button>
         </form>
         
     </div>

     <script src="form.js"></script>
    </body>
</html>
