<!doctype html>
<html>
<head>
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="new_year.css">
</head>
<body>
    <div class="year" id="year"></div>
    <h1>New Year Countdown</h1>
    <div class="countdown">
        
        <div class="time">
            <h2 id="days">00</h2>
            <p>Days</p>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <p>hours</p>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <p>seconds</p>
        </div>
         
    </div>
    <img
    src="https://i.imgur.com/llF5iyg.gif"
    alt="Loading..."
    id="loading"
    width="100px"
    height="100px"

    class="loading">

    <script src="new_year.js"></script>
</body>
</html>
