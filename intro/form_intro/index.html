<!--html forms-->
<html>
<body>
      <form action="">
        <!--for attribute & id attribute in input tag  ust be same-->
        <label for="firstname">First Name</label>
        <!--since input type is self closing value must be in the starting tag-->
        <!--size it supports that much char, minlength&max can also be set-->
        <input type="text" id="firstname" size="34" maxlength="5" value="Abi" name="firstname" placeholder="firstname" readonly/>
<br><br>
        <!--name attribute must be same to indicate the radio group-->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"/>  
   
   <br><br>
   <!--name attribute is essential to get values for check box we can have multiple ans so the name should be unique-->
   <input type="checkbox" id="food" name="food" checked>
   <label for="food">chapathi</label><br>
   <input type="checkbox" id="food1" name="food1">
   <label for="food1">dosa</label><br>
   <input type="checkbox" id="food2" name="food2">
   <label for="food2">rice</label>
<!--color with value-->
   <br><br>
   <label for="fav"></label>
   <input type="color" id="fav" name="fav" value="#ff0000">
   <br><br>
<!--color without value-->
   <label for="fav">Colors</label>
   <input type="color" id="fav" name="fav">
   <br><br>
   <!--date-->
   <label for="date">Date</label>
   <input type="date" name="date" id="date">
   <br><br>

   <label for="date">Date</label>
   <input type="date" name="date" id="date" min="2000-10-22" max="2022-01-17">
   <br>
   <br>
   <label for="datetime">DateTime</label>
   <input type="datetime-local" name="date" id="date" min="2000-10-22,12:00" max="2022-01-17,12:00">

   <!--email-->
   <label for="email">email</label>
   <input type="email" name="email" id="email" placeholder="enter mailid" pattern="" required>

   <!--file as input-->
   <br><br>
   <label for="file">file</label>
   <input type="file" name="file" id="file">
   <!--month-->
   <br><br>
   <label for="month">Birthday month</label>
   <input type="month" name="month" id="month">
<!--number-->
   <br><br>
   <label for="number">number</label>
   <input type="number" step="10" name="number" id="number" min="1" max="101"><!--by setting min & max value for constarints-->
<!--step is used for incrementing-->
<br><br>
   <label for="range">range</label>
   <input type="range" name="range" id="range" min="2" max="200">
   <!--search type-->
   <br><br>
   <!--search type but it looks like normal text field it can be used for search bar-->
   <label for="search">search</label>
   <input type="search" name="search" id="search">

   <br><br>
   <label for="tel">Telephone</label>
   <input type="tel" name="tel" id="tel" pattern="[0-9]{10,10}">

   <!--time-->
   <br><br>
   <label for="time">Time</label>
   <input type="time" name="time" id="time">
<!--url it adds the .extension with the mahcing url eg.com-->
<br><br>
   <label for="url">URL</label>
   <input type="url" name="url" id="url">

   <br><br>
   <label for="week">week</label>
   <input type="week" name="week" id="week">


    </form> 

<!--once the submit is clicked control over the formvalidation after that it takes the control over action-->
    <!--by using the the form and id attributr the email is linked to form-->
   <!--formmethod||method works on submit-->
    <form id="form1" formmethod="post" formtarget="_blank" action="/businesslogic" formaction="/validation" method="post" formnovalidate="formnovalidate">
        <label for="username">name</label>
        <input type="text"><br>
        <label for="username">name</label>
        <input type="text"><br>
        <!--encoding type eg: to get profile pic by metioning it should be mentioned else it will take only text-->
        <!--basically how to encode when we submit-->
        <input type="submit" value="submit" formenctype="multipart/form-data"/>
    </form>

    <label for="username">email</label>
    <input type="text" form="form1">
</body>
</html>
