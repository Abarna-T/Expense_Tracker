<html>
    <head>
        <style>
            svg{
                background-color: pink;
            }
        </style>
    </head>
<body>
    <!--if we want to draw a freehand drawing in webpage use svg-->
    <!--supported in html5-->
    <h2>SVG- scalable vector graphics it is used for 2d graphics</h2>
    <!--it has many inbuilt drawings-->
    <!--it act as container to hold the graphics-->
    <svg width="100" height="100">
        <!--cx center on x coordinate & cy y coordinate & r means radius-->
        <circle cx="50" cy="50" r="40" stroke="green" fill="white"
        stroke-width="5px"/>
    </svg>
    <h2>rectangle</h2>
    <svg width="100" height="100">
        <!--x1,y1&x2,y2-->
        <rect x="50" y="50" rx="20" ry="20" width="50" height="50" stroke="green" fill="white">
        <polygon points="100,10,40,200">
    </svg>
</body>
</html>
