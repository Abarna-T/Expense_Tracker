<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs 0.0</h1>

        <!--income Expenditure-->
        <div class="inc-exp-container">
            <div id="income">
                <h4>Income</h4>
                <p class="money plus" id="money-plus">Rs 0.0</p>
            </div>
            <div id="income">
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">Rs 0.0</p>
            </div>
        </div>
        <!--history-->
        <h3>History</h3>
        <ul class="list" id="list">
  <!--<li class="minus">Cash<span>-Rs: 400</span><button class="delete-btn">X</button></li>-->
        </ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text"> Text</label>
                <input type="text" id="text" placeholder="Enter text....">
            </div>
            <div class="form-control">
                <label for="amount"> Text</label>
                <br>(negative-expense,positive-income)
                <input type="number" id="number" placeholder="Enter amount....">
            </div>
            <button class="btn">Add transaction</button>
        </form>


    </div>
    <script href="script.js"></script>
</body>
</html>
